<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Welcome</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #welcome {
      font-size: 40px;
      display: none;
    }
  </style>
</head>
<body>

<div id="qr"></div>
<div id="welcome">WELCOME</div>

<script>
  // ðŸ”’ Tumhara confirmed GitHub Pages URL
  const SITE_URL = "https://awaisph42.github.io/practice-first-project/?welcome";

  // Agar ?welcome hai â†’ WELCOME dikhao
  if (window.location.search.includes("welcome")) {
    document.getElementById("qr").style.display = "none";
    document.getElementById("welcome").style.display = "block";
  } else {
    // Warna QR dikhao
    new QRCode(document.getElementById("qr"), {
      text: SITE_URL,
      width: 220,
      height: 220
    });
  }
</script>

</body>
</html>
