<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Project</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body{
      font-family: Arial;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #welcome{
      display: none;
      font-size: 40px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div id="qr"></div>
<div id="welcome">WELCOME</div>

<script>
  // ðŸ”’ Tumhara project URL
  const URL = "https://awaisph42.github.io/practice-first-project/?welcome";

  // Mobile scan case
  if (window.location.search.includes("welcome")) {
    document.getElementById("qr").style.display = "none";
    document.getElementById("welcome").style.display = "block";
  }
  // Laptop case
  else {
    new QRCode(document.getElementById("qr"), {
      text: URL,
      width: 250,
      height: 250
    });
  }
</script>

</body>
</html>
